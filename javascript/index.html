<html>
<head>
  <title>Blinking Light</title>
  <style>
    #light, #light2,#light3 {
      width: 50px;
      height: 50px;
      background-color: red;
    }
  </style>
  
</head>
<body>
  <div id="light"></div>
  <div id="light2"></div>
  <div id="light3"></div>
</body>

<script>
    let lightelement = document.getElementById("light")
    let lightelement2 = document.getElementById("light2")
    let lightelement3 = document.getElementById("light3")
    function toogleLight(element){
        if(element.style.backgroundColor === 'red'){
            element.style.backgroundColor = 'green'  
        }else{
            element.style.backgroundColor = 'red'
        }
    }
    setInterval(()=>toogleLight(lightelement), 1000)
    setInterval(()=>toogleLight(lightelement2), 2000)
    setInterval(()=>toogleLight(lightelement3), 3000)
  </script>
</html>
